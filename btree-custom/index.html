<!DOCTYPE html>
<html>

<head>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
  <link type='text/css' rel='stylesheet' href='style.css' />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!--script type='text/javascript' src='../d3/d3.js'></script>
  <script type='text/javascript' src='../d3/d3.layout.js'></script-->
</head>

<body>
  <div style="margin: 0 auto; text-align: center; margin-top: 24px;">
    <form style="display: inline-block; margin: 8px;" id="insertForm" onsubmit="insertValue(document.getElementById('insert').value)">
      <label class="field a-field a-field_a1 page__field">
        <input id="insert" type="number" class="field__input" placeholder="e.g. 36" required>
        <span class="field__label-wrap">
          <span class="field__label">Insert</span>
        </span>
      </label>
    </form>

    <form style="display: inline-block; margin: 8px;" id="lookupForm" onsubmit="lookupValue(document.getElementById('lookup').value)">
      <label class="field a-field a-field_a1 page__field">
        <input id="lookup" type="number" class="field__input" placeholder="e.g. 36" required>
        <span class="field__label-wrap">
          <span class="field__label">Lookup</span>
        </span>
      </label>
    </form>

    <form style="display: inline-block; margin: 8px;" id="deleteForm" onsubmit="deleteValue(document.getElementById('delete').value)">
      <label class="field a-field a-field_a1 page__field">
        <input id="delete" type="number" class="field__input" placeholder="e.g. 36" required>
        <span class="field__label-wrap">
          <span class="field__label">Delete</span>
        </span>
      </label>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="render.js"></script>
  <script src="utils.js"></script>
  <script src="insertValue.js"></script>
  <script src="lookupValue.js"></script>
  <script src="deleteValue.js"></script>
</body>

</html>
